<svg width="640" height="480" viewBox="0 0 640 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B81;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E5576F;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B81;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B81;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFF5F7;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background circles -->
  <circle cx="520" cy="120" r="180" fill="url(#grad2)" opacity="0.4"/>
  <circle cx="140" cy="360" r="140" fill="url(#grad3)" opacity="0.3"/>

  <!-- Abstract figure doing exercise -->
  <!-- Head -->
  <circle cx="280" cy="140" r="32" fill="url(#grad1)"/>

  <!-- Body -->
  <ellipse cx="280" cy="220" rx="45" ry="65" fill="url(#grad1)" opacity="0.85"/>

  <!-- Arms - extended exercise pose -->
  <rect x="180" y="190" width="80" height="14" rx="7" fill="url(#grad1)" opacity="0.75" transform="rotate(-25 220 197)"/>
  <rect x="300" y="190" width="80" height="14" rx="7" fill="url(#grad1)" opacity="0.75" transform="rotate(25 340 197)"/>

  <!-- Legs -->
  <rect x="260" y="280" width="14" height="90" rx="7" fill="url(#grad1)" opacity="0.8"/>
  <rect x="286" y="280" width="14" height="90" rx="7" fill="url(#grad1)" opacity="0.8"/>

  <!-- Decorative elements -->
  <!-- Clock/time icon -->
  <circle cx="480" cy="260" r="50" fill="none" stroke="#FF6B81" stroke-width="3" opacity="0.6"/>
  <line x1="480" y1="260" x2="480" y2="230" stroke="#FF6B81" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="480" y1="260" x2="500" y2="270" stroke="#FF6B81" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <text x="465" y="335" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#FF6B81">30 min</text>

  <!-- Heart rate line -->
  <path d="M 80 100 L 110 100 L 125 80 L 140 120 L 155 100 L 185 100"
        stroke="#FF6B81" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

  <!-- Progress bars -->
  <rect x="420" y="380" width="180" height="8" rx="4" fill="#FFF5F7"/>
  <rect x="420" y="380" width="135" height="8" rx="4" fill="url(#grad1)"/>

  <rect x="420" y="410" width="180" height="8" rx="4" fill="#FFF5F7"/>
  <rect x="420" y="410" width="108" height="8" rx="4" fill="url(#grad1)"/>

  <rect x="420" y="440" width="180" height="8" rx="4" fill="#FFF5F7"/>
  <rect x="420" y="440" width="162" height="8" rx="4" fill="url(#grad1)"/>

  <!-- Floating abstract shapes -->
  <circle cx="100" cy="200" r="8" fill="#FF6B81" opacity="0.4"/>
  <circle cx="540" cy="340" r="12" fill="#FF6B81" opacity="0.3"/>
  <circle cx="350" cy="80" r="6" fill="#E5576F" opacity="0.5"/>

  <!-- Dumbbell icon -->
  <g opacity="0.6">
    <rect x="50" y="380" width="60" height="8" rx="4" fill="#FF6B81"/>
    <rect x="40" y="370" width="12" height="28" rx="6" fill="#FF6B81"/>
    <rect x="108" y="370" width="12" height="28" rx="6" fill="#FF6B81"/>
  </g>
</svg>
